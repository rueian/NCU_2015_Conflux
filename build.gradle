
allprojects{
    group = 'com.conflux.killer'
    version = '0.1.0'
}

subprojects{

    apply plugin: 'java'

    sourceCompatibility = 1.8

    tasks.withType( JavaCompile ) {
        options.encoding = "UTF-8"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.12'
    }

}










